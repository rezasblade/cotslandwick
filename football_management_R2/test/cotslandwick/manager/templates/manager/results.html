{% extends "manager/base.html" %}
{% block content %}

<table class="table table-dark">

  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Match Name</th>
      <th scope="col">Red Team Score</th>
      <th scope="col">Blue Team Score</th>
      <th scope="col">Game Finished</th>
      <th scope="col">Player</th>
    </tr>
  </thead>


  <tbody>
   {% for i in result %}
    <tr>

  <!--     <th scope="row">1</th> -->
      <td>{{i.matchdate}}</td>
      <td>{{i.redsscore}}</td>
      <td>{{i.bluescore}}</td>
      <td>{{i.gameclosed}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}

{% extends "manager/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Result</legend>
                <h2>Are you sure you want to delete this result? {{object.matchdate}} </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type ="submit">Yes Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'results-detail' object.id %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock content %}
